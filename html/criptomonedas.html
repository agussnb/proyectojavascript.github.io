<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de criptomonedas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header>
    <h1> Conversor de criptomonedas</h1>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/html/criptomonedas.html">Conversor de
                criptomonedas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/divisas.html">Conversor de divisas</a>
            </li>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Dolar</th>
        <th scope="col">Conversor</th>
        <th scope="col">Cripto</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
       <td> <input id="dolarFilaUno" class="valor" type="number" data-cambio="1"/></td> 
        <td><button onclick="conversorCripto()" type="button" class="btn btn-primary">Calcular</button></td>
        <td><input id="criptoFilaUno" type="number"></td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td><textarea name="texto" id="dolarFilaDos" cols="55" rows="1"></textarea></td>
        <td><button type="button" class="btn btn-primary">Calcular</button></textarea></td>
        <td><textarea name="texto" id="textouno" cols="55" rows="1"></textarea></td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td><textarea name="texto" id="dolarFilaTres" cols="55" rows="1"></textarea></td>
        <td><button type="button" class="btn btn-primary">Calcular</button></textarea></td>
        <td><textarea name="texto" id="textouno" cols="55" rows="1"></textarea></td>


      </tr>
    </tbody>
  </table>

  <script src="/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
